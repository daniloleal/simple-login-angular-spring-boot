<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" #f="ngForm" (submit)="onSubmit()" novalidate>
      
      ERRO {{ errorMessage$ | async | json }}
    
    
      Loading {{ (isLoading$ | async | json)  }}
    
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required />
        <div class="alert alert-danger" role="alert" *ngIf="false">
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" />
        <div class="alert alert-danger" role="alert" *ngIf="false">
          <div *ngIf="false">Password is required</div>
          <div *ngIf="false">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" >
          Login
        </button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
